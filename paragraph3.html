<h1>Маркетингийн үйл явц</h1>
<h2>Зах зээл, хэрэглигчийн хэрэгцээ, хүслийг ойлгох</h2>
<p>Хэрэглэгч зах зээлийн судалж, өгөгдөл дээрээс үндэслэн шийдвэрээ гаргана</p>
<hr>
<h2>Маркетингийн үндсэн стратегийг боловсруулах</h2>
<p>Зах зээлийг хэсэгчлэх, зорилтот зах зээлийг сонгох,ялгарах, үнэ цэнэ, байршуулалт сонгох</p>
