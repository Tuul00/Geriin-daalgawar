<body>
<h1 style="text-align:center;">Маркетингийн үйл явц</h1>
<h2 style="text-align: left;">Зах зээл, хэрэглигчийн хэрэгцээ, хүслийг ойлгох</h2>
<p>Хэрэглэгч зах зээлийн судалж, өгөгдөл дээрээс үндэслэн шийдвэрээ гаргана</p>
<hr>
<h2 style="text-align: right;">Маркетингийн үндсэн стратегийг боловсруулах</h2>
<p style="text-align: right;">Зах зээлийг хэсэгчлэх, зорилтот зах зээлийг сонгох,ялгарах, үнэ цэнэ, байршуулалт сонгох</p>
</body>
